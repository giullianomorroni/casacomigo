<!DOCTYPE html>
<html>

<head>
	<title>Casa Comigo</title>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/public/css/style.css" rel="stylesheet" type="text/css" />
	<meta name="title" content="Casa Comigo" />
    <meta name="description" content="Casa Comigo" />
    <meta content="pt" http-equiv="Content-Language" />
    <meta content="0" http-equiv="Expires" />
    <meta content="no-cache, must-revalidate" http-equiv="Cache-Control" />
    <meta content="no-cache" http-equiv="Pragma" />
    <meta name="revisit-after" content="3 days" />
    <meta name="author" content="Casa Comigo" />
    <meta name="language" content="portuguese" />
    <meta name="distribution" content="Global" />
    <meta name="robots" content="index, follow" />
    <meta name="rating" content="General" />
    <meta name="geo.country" content="Brasil" />
    <meta name="dc.language" content="pt_BR" />
</head>

<body>
	<div class="container-fluid centeredDiv">
		<h1 style="color: #359788;">
			<a href="/" class="linkHome"> Casa Comigo </a>
		</h1>
		{{ template "menu.html" .}}

		<div class="row-fluid" id="mainDiv" style="padding: 10px;">
			<div class="span12">
	
				<form action="/casal/buscar" method="get" class="form-horizontal" role="form">
			        <div class="row-fluid">
			            <h3>Achador de casal</h3>            	
			            <div class="form-group">
	              			<label for="nomeNoivo" class="col-sm-2 control-label">Noivo</label>
	              			<div class="col-sm-10"> <input type="text" class="form-control" name="noiva" id="noiva" /> </div>
            			</div>
			
			            <div class="form-group">
	              			<label for="nomeNoivo" class="col-sm-2 control-label">Noiva</label>
	              			<div class="col-sm-10"> <input type="text" class="form-control" name="noiva" id="noiva" /> </div>
            			</div>
            			
			        </div>
			        <button id="concluir" class="btn btn-info btn-large" style="font-size:larger;">Procurar...</button>
			    </form>
			    <br/>
			
			    <table class="table table-hover">
			        <tr>
			            <th>Noivo</th>
			            <th>Noiva</th>
			            <th></th>
			        </tr>

			        {{with $field := field "result" .}}
				        a: {{$field.Name}}
			        {{end}}

			        for casal in casais
			            <tr>
			                <td>casal.noivo</td>
			                <td>casal.noiva</td>
			                <td><a href="/produtos/casal.assinatura.tipoListaPresente">lista de prsentes</a></td>
			            </tr>
			        endfor
			    </table>
			
			</div>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span2">
			{{.flash.success}}
			{{.flash.error}}
		</div>
	</div>

	<script type="text/javascript" src="public/store/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="public/store/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="public/store/js/mask/jquery.inputmask.js"></script>
    <script type="text/javascript" src="public/store/js/validate/jquery.validate.js"></script>
    <script type="text/javascript">
        $("#mainDiv").css("background-color","#576D58");
        $("#casamento").mask("00/00/0000");
    </script>

  </body>
</html>
