<!DOCTYPE html>
<html>

<head>
	<title>Casa Comigo</title>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/public/css/style.css" rel="stylesheet" type="text/css" />
	<meta name="title" content="Casa Comigo" />
    <meta name="description" content="Casa Comigo" />
    <meta content="pt" http-equiv="Content-Language" />
    <meta content="0" http-equiv="Expires" />
    <meta content="no-cache, must-revalidate" http-equiv="Cache-Control" />
    <meta content="no-cache" http-equiv="Pragma" />
    <meta name="revisit-after" content="3 days" />
    <meta name="author" content="Casa Comigo" />
    <meta name="language" content="portuguese" />
    <meta name="distribution" content="Global" />
    <meta name="robots" content="index, follow" />
    <meta name="rating" content="General" />
    <meta name="geo.country" content="Brasil" />
    <meta name="dc.language" content="pt_BR" />
    <link href='http://fonts.googleapis.com/css?family=Crafty+Girls|Fanwood Text' rel='stylesheet' type='text/css'>
</head>

<body>
	{{ template "menu.html" .}}
	<div class="container centeredDiv" style="margin-top:40px;">
		<h1 class="casaComigo">
			<a href="/" class="linkHome"> Casa Comigo </a>
		</h1>

		<div class="row" id="mainDiv" style="padding: 10px;">
			<div class="col-md-12">
	
				<form action="/casal/buscar" method="get" class="form-inline" role="form">
			        <div class="row">
			            <h3>Busca Casais</h3>            	
			            <div class="form-group">
	              			<label for="noivo" class="sr-only">Noivo</label>
	              			<input type="text" class="form-control" name="noivo" id="noivo" placeholder="Nome do Noivo"/>
            			</div>

			            <div class="form-group">
	              			<label for="noiva" class="sr-only">Noiva</label>
	              			<input type="text" class="form-control" name="noiva" id="noiva" placeholder="Nome da Noiva"/>
            			</div>
					    <button id="concluir" class="btn btn-info btn-large" style="font-size:larger;">Procurar...</button>
			        </div>
			    </form>
			    <br/>

			    <table class="table">
			        <tr>
			            <th>Noivo</th>
			            <th>Noiva</th>
			            <th>Data Casamento</th>
			            <th>Lista de Presentes</th>
			        </tr>

			        {{range .result}}
			            <tr>
			                <td>{{.Noivo}}</td>
			                <td>{{.Noiva}}</td>
			                <td>{{.DataCasamento}}</td>
			                <td>
			                	<a class="" href="/loja/casal/{{.Apelido}}"> Ver Lista de Presente </a>
			                </td>
			            </tr>
			        {{end}}
			    </table>
			
			</div>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span2">
			{{.flash.success}}
			{{.flash.error}}
		</div>
	</div>

	<script type="text/javascript" src="/public/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="/public/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/public/js/mask/jquery.inputmask.js"></script>
    <script type="text/javascript" src="/public/js/validate/jquery.validate.js"></script>
    <script type="text/javascript">
        $("#mainDiv").css("background-color","#576D58");
    </script>

  </body>
</html>
