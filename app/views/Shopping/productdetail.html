<!DOCTYPE html>
<html>

<head>
	<title>Casa Comigo</title>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/public/css/style.css" rel="stylesheet" type="text/css" />
	<meta name="title" content="Casa Comigo" />
    <meta name="description" content="Casa Comigo" />
    <meta content="pt" http-equiv="Content-Language" />
    <meta content="0" http-equiv="Expires" />
    <meta content="no-cache, must-revalidate" http-equiv="Cache-Control" />
    <meta content="no-cache" http-equiv="Pragma" />
    <meta name="revisit-after" content="3 days" />
    <meta name="author" content="Casa Comigo" />
    <meta name="language" content="portuguese" />
    <meta name="distribution" content="Global" />
    <meta name="robots" content="index, follow" />
    <meta name="rating" content="General" />
    <meta name="geo.country" content="Brasil" />
    <meta name="dc.language" content="pt_BR" />
</head>

<body>
	<div class="container-fluid centeredDiv">
		<h1 style="color: #359788;">
			<a href="/" class="linkHome"> Casa Comigo </a>
		</h1>
		{{ template "menu.html" .}}

		<div class="row" style="background-color: #0088cc; min-height: 350px; margin: 20px 0 0;">
			<div class="col-md-12">
				<h3>Detalhes do Produto</h3>
			</div>
			
			<div class="row">
				<div class="col-md-4">
			      	<img  data-src="holder.js/300x200" alt="Tv de Led - R$200,00">
				</div>
				<div class="col-md-6">
					<h4>Smart TV LED HD 32" LG 32LN560B 3 HDMI 3 USB 60Hz</h4>
					<h4>De R$ 350,00</h4>
					<h3>Por R$ 199,00</h3>

					<form action="/comprar/produto/1" method="get" id="formularioCompra">
						<button type="submit" style="min-height: 60px; min-width: 100px; font-size: large;" class="btn btn-success" >Comprar</button>
						<button type="button" style="min-height: 60px; min-width: 100px;" class="btn btn-info">Informações</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span2">
			{{.flash.success}}
			{{.flash.error}}
		</div>
	</div>

	<script type="text/javascript" src="/public/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="/public/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/public/js/mask/jquery.inputmask.js"></script>
    <script type="text/javascript" src="/public/js/validate/jquery.validate.js"></script>
    <script type="text/javascript" src="/public/js/holder.js"></script>

    <script type="text/javascript">
        $("#mainDiv").css("background-color","#576D58");
        $("#casamento").mask("00/00/0000");
    </script>

  </body>
</html>
