<!DOCTYPE html>
<html>

<head>
	<title>Casa Comigo</title>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/public/css/style.css" rel="stylesheet" type="text/css" />
	<meta name="title" content="Casa Comigo" />
    <meta name="description" content="Casa Comigo" />
    <meta content="pt" http-equiv="Content-Language" />
    <meta content="0" http-equiv="Expires" />
    <meta content="no-cache, must-revalidate" http-equiv="Cache-Control" />
    <meta content="no-cache" http-equiv="Pragma" />
    <meta name="revisit-after" content="3 days" />
    <meta name="author" content="Casa Comigo" />
    <meta name="language" content="portuguese" />
    <meta name="distribution" content="Global" />
    <meta name="robots" content="index, follow" />
    <meta name="rating" content="General" />
    <link href='http://fonts.googleapis.com/css?family=Crafty+Girls|Fanwood Text' rel='stylesheet' type='text/css'>
    <meta name="geo.country" content="Brasil" />
    <meta name="dc.language" content="pt_BR" />
</head>

<body>
	{{ template "menu.html" .}}
	<div class="container-fluid centeredDiv" style="margin-top:40px;">
		<h1 class="casaComigo">
			<a href="/" class="linkHome"> Casa Comigo </a>
		</h1>

		<div class="row-fluid" id="mainDiv" style="padding: 10px; font-family: 'Fanwood Text'; font-size: 130%;">

            <h3>Registro do Casal</h3>
	    	<form action="/conta/registrar/" method="post" id="assinatura_passo_1" class="form-horizontal" role="form">
				<div class="row-fluid">
	            	<div class="col-md-12"> <h2>Dados do Noivo</h2> </div>
	          	</div>

            	<div class="form-group">
	              	<label for="nomeNoivo" class="col-sm-2 control-label">Nome</label>
	              	<div class="col-sm-10"> <input type="text" class="form-control" name="nomeNoivo" id="nomeNoivo" /> </div>
            	</div>

            	<div class="form-group">
	              	<label for="emailNoivo" class="col-sm-2 control-label">email:</label>
	              	<div class="col-sm-10"> <input type="text" class="form-control" name="emailNoivo" id="emailNoivo" /> </div>
            	</div>
	
            	<div class="form-group">
	              	<label for="telefoneNoivo" class="col-sm-2 control-label">telefone:</label>
	              	<div class="col-sm-10"> <input type="text" class="form-control" name="telefoneNoivo" id="telefoneNoivo" placeholder="(00) 0000-0000"/> </div>
            	</div>
	
	          	<div class="row-fluid">
	            	<div class="col-md-12"> <h2>Dados da Noiva</h2> </div>
	          	</div>
	
            	<div class="form-group">
	              	<label for="nomeNoiva" class="col-sm-2 control-label">nome:</label>
	              	<div class="col-sm-10"><input type="text" class="form-control" name="nomeNoiva" id="nomeNoiva" /></div>
	            </div>

	            <div class="form-group">
    	          	<label for="emailNoiva" class="col-sm-2 control-label">email:</label>
        	      	<div class="col-sm-10"> <input type="text" class="form-control" name="emailNoiva" id="emailNoiva" /> </div>
            	</div>

            	<div class="form-group">
              		<label for="telefoneNoiva" class="col-sm-2 control-label">telefone:</label>
              		<div class="col-sm-10"> <input type="text" class="form-control" name="telefoneNoiva" id="telefoneNoiva" placeholder="(00) 0000-0000" /> </div>
            	</div>

	          	<div class="row-fluid">
	            	<div class="col-md-12"> <h2>Juntos</h2> </div>
	          	</div>
	
            	<div class="form-group">
                	<label for="nomeNoivo" class="col-sm-2 control-label"> apelido (#hashtag): </label>
                	<div class="col-sm-10"> 
                		<input type="text" class="form-control" name="apelido" id="apelido" placeholder="#joao_e_maria"/> 
	                	<span class="help-block" style="color: #FBEDA5"> O apelido será usado para acessar sua area e compor o site de vocês (www.casacomigo.com.br/joao_e_maria) 	</span>
                	</div>
            	</div>

            	<div class="form-group">
                	<label for="nomeNoivo" class="col-sm-2 control-label"> senha: </label>
                	<div class="col-sm-10"> <input type="password" name="senha" id="senha" class="form-control" placeholder="******" /> </div>
                	<div class="span6"> </div>
            	</div>

            	<div class="form-group">
                	<label for="nomeNoivo" class="col-sm-2 control-label"> data casamento: </label>
                	<div class="col-sm-10"> <input type="text" class="form-control" name="dataCasamento" id="dataCasamento" placeholder="00/00/0000" /> </div>
                	<div class="span6"> </div>
            	</div>
	
	          	<div class="row-fluid">
	            	<button id="concluir" class="btn btn-success btn-large" style="font-size:larger;">próximo passo</button>
	          	</div>
	    	</form>
		</div>
	</div>

	<div class="row-fluid">
		<div class="col-md-12">
			{{.flash.success}}
			{{.flash.error}}
		</div>
	</div>

	<script type="text/javascript" src="/public/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="/public/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/public/js/mask/jquery.inputmask.js"></script>
    <script type="text/javascript" src="/public/js/validate/jquery.validate.js"></script>
    <script type="text/javascript" src="/public/js/newaccount.js"></script>

    <script type="text/javascript">
        $("#mainDiv").css("background-color","#70402E");
    </script>

  </body>
</html>
