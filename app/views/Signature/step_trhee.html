

    <form action="/assinatura/concluir/" method="post">
        
        <input type="hidden" name="assinante" value="assinante" />
        <div class="row-fluid">
            <div class="row-fluid">
                <div class="span8"><h2>NÃ³s vamos precisar de...</h2></div>
            </div>

            <div class="row-fluid">
                <div class="span8">Uma a cinco foto(s) (preferencialmente do casal)</div>
            </div>

            <div class="row-fluid">
                <div class="span4"> <input type="file" id="foto1" name="foto1" /> </div>
                <div class="span4"> <input type="file" id="foto2" name="foto2" /> </div>
                <div class="span4"> <input type="file" id="foto3" name="foto3" /> </div>
            </div>
            <div class="row-fluid">
                <div class="span4"> <input type="file" id="foto4" name="foto4" /> </div>

                <div class="span4"> <input type="file" id="foto6" name="foto6" /> </div>

            <div class="row-fluid">
                <div class="span4">Um texto falando sobre o casamento ou o casal</div>

            </div>

            <div class="row-fluid">
                <div class="span4">Detalhes da Igreja</div>
                <div class="span8"> <textarea rows="5" cols="80" id="igreja" name="igreja"></textarea> </div>
            </div>

            <div class="row-fluid">
                <div class="span4">Detalhes da Festa</div>

            </div>

            <div class="row-fluid">
                <div class="span12"><button id="concluir" class="btn btn-success btn-large" style="font-size:larger;">concluir</button></div>
            </div>
        </div>
    </form>
